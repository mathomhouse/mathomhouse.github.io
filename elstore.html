<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL Store</title>
  <link rel="stylesheet" href="styles/elstore.css">
  <script src="header.js" defer></script>
</head>

<body style="display:block; padding-left:0px; padding-top: 0px;">
  <div id="header-placeholder"></div>
  <br>
  <div class="container">
    <div style="display:flex; gap:20px">
      <div id="store" style="padding-left: 10px;">
        <!-- Items will be dynamically added here -->
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p id="totalCost"></p>

        <div class="contributionPointsInput">
          <label for="ancientTokens">Your Ancient Tokens:</label>
          <input type="number" id="ancientTokens" placeholder="10" />
          <br>
          <label for="eternalSignets">Your Eternal Signets:</label>
          <input type="number" id="eternalSignets" placeholder="10000" />
          <br>
          <button id="globalUpdateCartButton" class="add-to-cart" onclick="updateCartGlobal()">Update Cart</button>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>
  </div>
  <script src="elstore.js"></script>
</body>

</html>
