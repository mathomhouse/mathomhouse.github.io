<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War UD Map Viewer</title>
    <link rel="stylesheet" href="UD_Test.css">
</head>

<body>
    <h1>Mathom House's UD Map Viewer</h1>
    <p>Enter the server number you want to center the map on in the first box.<br>
        Enter any additional servers you want to highlight in the second box, with a space in between.</p>
    <input type="text" id="centerInput" placeholder="Enter server number">
    <input type="text" id="highlightServers" placeholder="Additional Servers to highlight">
    <button id="updateButton">Update Map</button>
    <br><br>
    <div id="mapContainer">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="UD_Test.js"></script>
</body>

</html>
