<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulated Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
    }
    #store {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
    }
    .store-item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      display: inline-block;
      width: calc(33% - 40px);
      text-align: center;
      transition: background-color 0.3s;
    }
    .store-item.greyed-out {
      background-color: #ccc;
    }
    .store-item h3 {
      margin: 10px 0;
    }
    .store-item input {
      width: 60px;
    }
    .store-item button {
      margin-top: 10px;
    }
    .cart {
      position: sticky;
      top: 20px;
      width: 250px;
      margin-left: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .cart-info {
      margin-top: 20px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
    #totalCost {
      font-size: 18px;
    }
    #cartItems {
      margin-top: 10px;
    }
    #cartItems div {
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .cart-item input {
      width: 50px;
      margin: 0 5px;
    }
    .contributionPointsInput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="store">
    <!-- Items will be dynamically added here -->
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p id="totalCost">Total: 0 Contribution Points</p>

    <div class="contributionPointsInput">
      <label for="currency">Your Contribution Points:</label>
      <input type="number" id="currency" placeholder="10000" />
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    // List of items (each entry is unique even if names repeat)
    const items = [
      {name: "Orange Universal Shards", price: 1400, maxQty: 40},
      {name: "Orange Universal Shards", price: 1800, maxQty: 40},
      {name: "Orange Universal Shards", price: 2400, maxQty: 40},
      {name: "Universal Exclusive Skill Shards x5", price: 600, maxQty: 20},
      {name: "Universal Exclusive Skill Shards x5", price: 900, maxQty: 20},
      {name: "Universal Exclusive Skill Shards x5", price: 1200, maxQty: 20},
      {name: "Universal Decor Shards x5", price: 600, maxQty: 20},
      {name: "Universal Decor Shards x5", price: 900, maxQty: 20},
      {name: "Universal Decor Shards x5", price: 1200, maxQty: 20},
      {name: "Legendary Beast Chest", price: 24000, maxQty: 3},
      {name: "Epic Beast Chest", price: 4200, maxQty: 10},
      {name: "Ultra Enigma Crystal (Whole) x5", price: 2100, maxQty: 10},
      {name: "Top-tier Catalyst", price: 20000, maxQty: 3},
      {name: "Advanced-tier Catalyst", price: 5000, maxQty: 10},
      {name: "Mid-tier Catalyst", price: 1000, maxQty: 20},
      {name: "Expert HT Chip Chest", price: 6500, maxQty: 10},
      {name: "Amazing HT Chip Chest", price: 1300, maxQty: 10},
      {name: "Power Core", price: 550, maxQty: 25},
      {name: "Universal Formation Upgrade Guide x5", price: 1400, maxQty: 30},
      {name: "Hologram Choice Chest", price: 700, maxQty: 70},
      {name: "Hologram Choice Chest", price: 1400, maxQty: 70},
      {name: "Mastery Research x5", price: 1200, maxQty: 30},
      {name: "Mastery Research x5", price: 2400, maxQty: 30},
      {name: "Titan Gear Random Material Box x5", price: 2500, maxQty: 100},
      {name: "Scent of Victory", price: 2000, maxQty: 1}
    ];

    let cart = [];

    // Create store items dynamically
    function createStoreItems() {
      const storeDiv = document.getElementById('store');
      storeDiv.innerHTML = '';

      items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'store-item';
        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>Price: ${item.price} Contribution Points</p>
          <p>Max Quantity: ${item.maxQty}</p>
          <label for="quantity${index}">Quantity: </label>
          <input type="number" id="quantity${index}" value="0" min="0" max="${item.maxQty}" />
          <button onclick="addToCart(${index})" id="addButton${index}">Add to Cart</button>
        `;
        storeDiv.appendChild(itemDiv);
      });
    }

    // Add item to cart, merging entries by unique store index
    function addToCart(index) {
      const quantityToAdd = parseInt(document.getElementById(`quantity${index}`).value);
      if (isNaN(quantityToAdd) || quantityToAdd <= 0) return;
      const item = items[index];

      // Check if this item is already in the cart
      let cartItem = cart.find(ci => ci.index === index);
      if (cartItem) {
        if (quantityToAdd > item.maxQty) {
          alert(`You can only buy up to ${item.maxQty} of this item.`);
          return;
        }
        cartItem.quantity = quantityToAdd;
      } else {
        cartItem = { ...item, quantity: quantityToAdd, index };
        cart.push(cartItem);
      }
      updateCart();
      updateItemStatus(index);
    }

    // Update the cart display and currency check. We recalculate the total cost each time.
    function updateCart() {
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';
      
      // Recalculate total cost from the cart items
      const totalCost = cart.reduce((sum, ci) => sum + ci.price * ci.quantity, 0);
      document.getElementById('totalCost').textContent = `Total: ${totalCost} Contribution Points`;

      const currency = parseInt(document.getElementById('currency').value);
      if (totalCost > currency) {
        document.getElementById('message').textContent = 'You do not have enough Contribution Points!';
      } else {
        document.getElementById('message').textContent = '';
      }

      // Create cart items display with update input and button for each entry
      cart.forEach(cartItem => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = 'cart-item';
        
        const label = document.createElement('span');
        label.textContent = `${cartItem.name}:`;

        const input = document.createElement('input');
        input.type = 'number';
        input.value = cartItem.quantity;
        input.min = 0;
        input.max = cartItem.maxQty;
        input.id = `cartQuantity${cartItem.index}`;

        const updateBtn = document.createElement('button');
        updateBtn.textContent = 'Update';
        updateBtn.onclick = () => updateCartItem(cartItem.index);

        const costDisplay = document.createElement('span');
        costDisplay.textContent = `Cost: ${cartItem.price * cartItem.quantity}`;

        cartItemDiv.appendChild(label);
        cartItemDiv.appendChild(input);
        cartItemDiv.appendChild(updateBtn);
        cartItemDiv.appendChild(costDisplay);

        cartItemsDiv.appendChild(cartItemDiv);
      });
    }

    // Update a cart item when user changes its quantity from the cart display
    function updateCartItem(uniqueIndex) {
      const input = document.getElementById(`cartQuantity${uniqueIndex}`);
      const newQuantity = parseInt(input.value);
      const item = items[uniqueIndex];
      let cartItem = cart.find(ci => ci.index === uniqueIndex);
      if (!cartItem) return;

      if (newQuantity > item.maxQty) {
        alert(`You can only buy up to ${item.maxQty} of this item.`);
        input.value = cartItem.quantity;
        return;
      }

      // Update or remove the item if quantity is set to 0
      if (newQuantity === 0) {
        cart = cart.filter(ci => ci.index !== uniqueIndex);
      } else {
        cartItem.quantity = newQuantity;
      }
      updateCart();
      updateItemStatus(uniqueIndex);
    }

    // Update the store item status based on the current cart quantity for that unique item
    function updateItemStatus(index) {
      const item = items[index];
      const itemDiv = document.querySelectorAll('.store-item')[index];
      const addButton = itemDiv.querySelector('button');

      const currentQtyInCart = cart
        .filter(ci => ci.index === index)
        .reduce((acc, ci) => acc + ci.quantity, 0);

      if (currentQtyInCart >= item.maxQty) {
        itemDiv.classList.add('greyed-out');
        addButton.disabled = true;
      } else {
        itemDiv.classList.remove('greyed-out');
        addButton.disabled = false;
      }
    }

    // Initialize the store
    createStoreItems();
  </script>
</body>
</html>
