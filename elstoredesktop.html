<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL Store</title>
  <link rel="stylesheet" href="styles/elstoredesktop.css">
  <script src="header.js" defer></script>
</head>

<body style="display:block; padding-left:0px; padding-top: 0px;">
  <header id="header-placeholder"></header>
  <br>
  <div class="container">
    <div style="display:flex; gap:20px">
      <div id="store" style="padding-left: 10px;">
        <!-- Items will be dynamically added here -->
      </div>

      <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <p id="totalCost"></p>

    <div class="contributionPointsInput">
      <label for="ancientTokens">Your Ancient Tokens:</label>
      <input type="number" id="ancientTokens" placeholder="10" />
      <br>
      <label for="eternalSignets">Your Eternal Signets:</label>
      <input type="number" id="eternalSignets" placeholder="10000" />
      </div>
      <br>
      <div class="contributionPointsInput">
      <label>Maximum Attainable Tokens:</label>
      <label>83</label>
       <br>
       <label>Maximum Attainable Signets:</label>
       <label style="font-size: 60px;">🤷🏼‍♂️</label>
    </div>
    <button id="globalUpdateCartButton" class="add-to-cart" onclick="updateCartGlobal()">Update Cart</button>

    <div id="message" class="message"></div>
</div>
    </div>
  </div>
  <script src="elstoredesktop.js"></script>
</body>

</html>
