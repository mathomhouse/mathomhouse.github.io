<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="header.js" defer></script>
</head>

<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>
    <div class="container">
        <h2>RSS Calculator</h2>
        <p>Input the number of each item in the appropriate text box. Click the Calculate button to find out how much
            food, oil, and odinium you have.<br>
            The Reset button will clear the page for you if you want to start over.</p>
        <div class="table-container">
            <table>
                <th colspan="3">Food</th>
                <tr>
                    <td><label for="openFood">Opened Food:</label></td>
                    <td><input type="number" min="0" id="openFood" placeholder="0"></td>
                    <td><label id="openFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="1milFood">1,000,000:</label></td>
                    <td><input type="number" min="0" id="1milFood" placeholder="0"></td>
                    <td><label id="1milFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="500kFood">500,000:</label></td>
                    <td><input type="number" min="0" id="500kFood" placeholder="0"></td>
                    <td><label id="500kFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="100kFood">100,000:</label></td>
                    <td><input type="number" min="0" id="100kFood" placeholder="0"></td>
                    <td><label id="100kFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="50kFood">50,000:</label></td>
                    <td><input type="number" min="0" id="50kFood" placeholder="0"></td>
                    <td><label id="50kFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="10kFood">10,000:</label></td>
                    <td><input type="number" min="0" id="10kFood" placeholder="0"></td>
                    <td><label id="10kFoodTotal"></td>
                </tr>
                <tr>
                    <td><label for="500Food">500:</label></td>
                    <td><input type="number" min="0" id="500Food" placeholder="0"></td>
                    <td><label id="500FoodTotal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="grandTotalFood" class="bold-text">Grand Total:</label></td>
                    <td><label id="grandTotalFood" class="bold-text"></label></td>
                </tr>
            </table>

            <table>
                <th colspan="3">Oil</th>
                <tr>
                    <td><label for="openOil">Opened Oil:</label></td>
                    <td><input type="number" min="0" id="openOil" placeholder="0"></td>
                    <td><label id="openOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="1milOil">1,000,000:</label></td>
                    <td><input type="number" min="0" id="1milOil" placeholder="0"></td>
                    <td><label id="1milOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="500kOil">500,000:</label></td>
                    <td><input type="number" min="0" id="500kOil" placeholder="0"></td>
                    <td><label id="500kOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="100kOil">100,000:</label></td>
                    <td><input type="number" min="0" id="100kOil" placeholder="0"></td>
                    <td><label id="100kOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="50kOil">50,000:</label></td>
                    <td><input type="number" min="0" id="50kOil" placeholder="0"></td>
                    <td><label id="50kOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="10kOil">10,000:</label></td>
                    <td><input type="number" min="0" id="10kOil" placeholder="0"></td>
                    <td><label id="10kOilTotal"></td>
                </tr>
                <tr>
                    <td><label for="500Oil">500:</label></td>
                    <td><input type="number" min="0" id="500Oil" placeholder="0"></td>
                    <td><label id="500OilTotal"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label for="grandTotalOil" class="bold-text">Grand Total:</label></td>
                    <td><label id="grandTotalOil" class="bold-text"></label></td>
                </tr>
            </table>

            <table>
                <th colspan="3">Odinium</th>
                <tr>
                    <td><label for="openOdin">Opened Odinium:</label></td>
                    <td><input type="number" min="0" id="openOdin" placeholder="0"></td>
                    <td><label id="openOdinTotal"></td>
                </tr>
                <tr>
                    <td><label for="2kOdin">2,000:</label></td>
                    <td><input type="number" min="0" id="2kOdin" placeholder="0"></td>
                    <td><label id="2kOdinTotal"></td>
                </tr>
                <tr>
                    <td><label for="1kOdin">1,000:</label></td>
                    <td><input type="number" min="0" id="1kOdin" placeholder="0"></td>
                    <td><label id="1kOdinTotal"></td>
                </tr>
                <tr>
                    <td><label for="100Odin">100:</label></td>
                    <td><input type="number" min="0" id="100Odin" placeholder="0"></td>
                    <td><label id="100OdinTotal"></td>
                </tr>
                <tr>
                    <td><label for="1Odin">1:</label></td>
                    <td><input type="number" min="0" id="1Odin" placeholder="0"></td>
                    <td><label id="1OdinTotal"></td>
                </tr>                
                <tr>
                    <td></td>
                    <td><label for="grandTotalOdin" class="bold-text">Grand Total:</label></td>
                    <td><label id="grandTotalOdin" class="bold-text"></label></td>
                </tr>
            </table>

        </div>
        <div class="div-buffer"></div>
        <!-- Button to trigger calculation -->
        <!-- <div class="calculate-btn">
            <button onclick="calculateRSS()">Calculate</button> -->
        <button onclick="resetRSS()">Reset</button>
    </div>
    <br>
    <!-- Area to display the result -->
    <div id="result">
        <!-- Result will appear here -->
    </div>
    </div>

    <script src="resources.js"></script>

</body>

</html>
