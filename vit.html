<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="header.js" defer></script>
</head>

<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>VIT Calculator</h1>
        <p>Input the number of each item in the appropriate text box. The totals will update as you go. <br>
            The Reset button will clear the page for you if you want to start over.</p>
        <!-- Main container for the labels and inputs -->
        <div class="table-container">
        <table>
            <tr>
                <th>VIT</th>
                <th>Amount</th>
                <th>Totals</th>
            </tr>
            <tr>
                <td><label for="vitLargeCapsule">Large VIT Capsule:</label></td>
                <td><input type="number" min="0" id="vitLargeCapsule" placeholder="0"></td>
                <td><label id="largeCapsuleTotal"></td>
            </tr>
            <tr>
                <td><label for="vitSmallCapsule">Small VIT Capsule:</label></td>
                <td><input type="number" min="0" id="vitSmallCapsule" placeholder="0"></td>
                <td><label id="smallCapsuleTotal"></td>
            </tr>
            <tr>
                <td><label for="vitPlus50">+50 VIT:</label></td>
                <td><input type="number" min="0" id="vitPlus50" placeholder="0"></td>
                <td><label id="vitPlus50Total"></td>
            </tr>
            <tr>
                <td><label for="vitPlus10">+10 VIT:</label></td>
                <td><input type="number" min="0" id="vitPlus10" placeholder="0"></td>
                <td><label id="vit10Total"></td>
            </tr>
            <tr>
                <td><label for="vitFlower">Flower:</label></td>
                <td><input type="number" min="0" id="vitFlower" placeholder="0"></td>
                <td><label id="vitFlowerTotal"></td>
            </tr>
            <tr>
                <td><label for="vitHeart">Heart:</label></td>
                <td><input type="number" min="0" id="vitHeart" placeholder="0"></td>
                <td><label id="vitHeartTotal"></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="grandTotal" class="bold-text">Grand Total:</label></td>
                <td><label id="grandTotal" class="bold-text"></label></td>
            </tr>
        </table>
        </div>
        <br>

        <!-- Button to trigger calculation -->
        <div class="calculate-btn">
            <!-- <button onclick="calculateVit()">Calculate</button> -->
            <button onclick="resetVit()">Reset</button>
        </div>
        <br>
    </div>
    <script src="scripts/vit.js"></script>

</body>

</html>
