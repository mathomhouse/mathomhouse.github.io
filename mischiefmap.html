<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Map Editor</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 50px);
      grid-template-rows: repeat(8, 50px);
      gap: 1px;
      background: #333;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: #eee;
      border: 1px solid #999;
      box-sizing: border-box;
    }
    .center {
      background-color: black !important;
      pointer-events: none;
    }
    .piece {
      width: 50px;
      height: 50px;
      cursor: grab;
      display: inline-block;
    }
    .piece.beige {
      width: 102px;
      height: 102px;
      background-color: beige;
      position: absolute;
    }
    .piece.blue { background-color: blue; }
    .piece.red { background-color: red; }
    .piece.green { background-color: green; }
    .piece.yellow { background-color: yellow; }
    .pieces {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      width: 420px;
      justify-content: center;
    }
    #reset {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Custom Map Editor</h1>
  <div class="pieces">
    <div class="piece beige" draggable="true"></div>
    <div class="piece blue" draggable="true"></div>
    <div class="piece red" draggable="true"></div>
    <div class="piece green" draggable="true"></div>
    <div class="piece yellow" draggable="true"></div>
  </div>

  <div class="grid" id="grid"></div>
  <button id="reset">Reset</button>

  <script>
    const grid = document.getElementById('grid');

    function createGrid() {
      grid.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (row >= 3 && row <= 4 && col >= 3 && col <= 4) {
            cell.classList.add('center');
          }
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('dragover', e => e.preventDefault());
          cell.addEventListener('drop', handleDrop);
          grid.appendChild(cell);
        }
      }
    }

    let dragged;

    document.querySelectorAll('.piece').forEach(piece => {
      piece.addEventListener('dragstart', (e) => {
        dragged = piece.cloneNode(true);
      });
    });

    function handleDrop(e) {
      if (!dragged) return;

      const cell = e.target;
      const row = parseInt(cell.dataset.row);
      const col = parseInt(cell.dataset.col);

      if (dragged.classList.contains('beige')) {
        if (row > 6 || col > 6) return; // 2x2 would overflow
        for (let r = 0; r < 2; r++) {
          for (let c = 0; c < 2; c++) {
            const index = (row + r) * 8 + (col + c);
            const square = grid.children[index];
            if (!square || square.classList.contains('center')) return;
            square.style.backgroundColor = 'beige';
          }
        }
      } else {
        if (cell.classList.contains('center')) return;
        cell.style.backgroundColor = dragged.style.backgroundColor;
      }
    }

    document.getElementById('reset').addEventListener('click', createGrid);

    createGrid();
  </script>
</body>
</html>
